{% extends 'base.html' %}
{% block title %}Melon Tasting Reservation Scheduler{% endblock %}
{% block head %}

{% endblock %}
{% block body %}

<h2>Available reservations:</h2>

<ul>
    {% for reservation in requested_times %}
        <li>
            {{ reservation }} 
            <a id="{{ reservation }}" class="book-start-time" value="{{ date }}">Book Me</a>
        </li>
    {% endfor %}
</ul>



<!-- JS SCRIPT FOR USER TO MAKE/EDIT/DELETE RESERVATIONS -->

<script src="/static/reservations.js"></script>

{% endblock %}
