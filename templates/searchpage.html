{% extends 'base.html' %}
{% block title %}Melon Tasting Reservation Scheduler{% endblock %}
{% block head %}

{% endblock %}
{% block body %}

<h2>Schedule a Melon Tasting:</h2>
<form action="/searchpage/search_results" method="POST">

    <div>
    <label for="appt-date">Choose your appointment date: </label>
    <input id="appt-date" type="date" name="appt-date" required/>
    </div>

    <div>
    <label for="start-time">Start: </label>
    <input id="start-time" type="time" name="start-time" required/>
    </div>

    <div>
    <label for="end-time">End: </label>
    <input id="end-time" type="time" name="end-time" required/>
    </div>

    <input type="submit">

</form>


{% endblock %}
